<div fxFlex="100"  fxLayout="column" fxLayoutAlign="center center">
<div fxFlex class="header-menu" fxLayout="column" fxLayoutAlign="center center" fxLayoutAlign.gt-sm="center center"
   fxLayout.gt-sm="row">
   <div fxFlex="20">
   </div>
   <div  fxFlex="20">
      <img style="padding:20px;" src="assets/images/Cigars.png">
   </div>
   <div class="menufont" [@Fade1]="animationSTate" fxFlex="50" fxLayoutGap="10px" fxLayout="column" fxLayout.gt-xs="row"

      <button mat-button (click)="navigateMenu('home')" class="font-yestarday">Home</button>
      <button mat-button (click)="navigateMenu($event)" class="font-yestarday ">Brands</button>
      <button mat-button (click)="navigateMenu('Products')" class="active font-yestarday ">Products</button>
      <button mat-button (click)="navigateMenu($event)" class="font-yestarday ">My Account</button>
      <button mat-button (click)="navigateMenu($event)" class="font-yestarday ">About</button>
      <button mat-button (click)="navigateMenu($event)" class="font-yestarday ">Contact</button>
   </div>
</div>
<!-- CAROUSEL -->

    <div fxFlex="100" class="logomain container  "  (click)="nextSlide()" class="carousel" fxLayout="row" fxLayoutAlign="center center">

       <div  style="color:blanchedalmond" class="top-overlay">
          {{topOverlay}}</div>
       <div style="color:crimson" class="bottom-overlay">
