    <div class="home-form-wrapper" fxLayout="column">

                    <div>
                        <mat-icon class="s-40">arrow_left</mat-icon>
                    </div>
                    <div class="logomain">
                        <img src="assets/images/backgrounds/absoluteMain.jpg">
                    </div>
                    <div>
                        <mat-icon class="s-40">arrow_right</mat-icon>
                    </div>
                </div>
            </div>

            <!-- 3 FEATURE IMAGES -->
            <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutAlign.gt-sm="start center">

                <div class="home-form-wrapper" style="background-color: lightsalmon;" fxLayout="column">
                    <div class="home-form">
                        <div class="logo">
                            <img src="/assets/images/banner1.jpg">
                        </div>
                        <div class="mat-subheading-2">Cigars</div>
                    </div>
                </div>

                <div class="home-form-wrapper" style="background-color: lightgreen;" fxLayout="row">
                    <div class="home-form">
                        <div class="logo">
                            <img src="/assets/images/banner2.jpg">
                        </div>
                        <div class="mat-subheading-2">Humidors</div>
                    </div>
                </div>

                <div class="home-form-wrapper" style="background-color: brown;" fxLayout="row">
                    <div class="home-form">
                        <div class="logo">
                            <img src="/assets/images/banner3.jpg">
                        </div>
                        <div class="mat-subheading-2">Accessories</div>
                    </div>
                </div>          
            </div>


            <div class="home-form-wrapper" style="background-color: blue;" fxLayout="row">

                <div class="home-form">

                    <div class="logo">
                        <img src="assets/images/logos/bi-logo-with-tagline.svg">
                    </div>

                    <div class="mat-subheading-2">Hi, how can we help you?</div>


                </div>

            </div>

            <div style="background-color: violet;" fxLayout="row">

                <div class="home-form">

                    <div class="logo">

                    </div>

                    <div class="mat-subheading-2">Hi, how can we help you?</div>


                </div>

            </div>
        </div>

    </div>
